<!DOCTYPE HTML>
<html>
<head>
 
<link rel="icon" type="image/png" href="namibrot.png">
<title>Namibrot</title>
<meta name="description" content="Animated fractal explorer for Mandelbrot and Julia sets.">

<script type="text/javascript">
function getParam(name){return getParamIfExists(name, "");}
function getParamIfExists(name, def){
  name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
  var regexS = "[\\?&]" + name + "=([^&#]*)";
  var regex = new RegExp(regexS);
  var results = regex.exec(document.URL);
  if(results == null)
    return def;
  else
    return decodeURIComponent(results[1].replace(/\+/g, " "));
}
</script> 

<script src="http://www.java.com/js/deployJava.js"></script>

</head>
<body style="background-color:#000; color:#FFF;">

<script>
  rev = '0.0.26';
  w = getParamIfExists('w', 800); 
  h = getParamIfExists('h', 600);
  document.write("<div style='position: absolute; top: 50%; left: 50%;");
  document.write("width:" + w + "px; height:" + h + "px;");
  document.write("margin-left: -" + (w/2) + "px; margin-top: -" + (h/2) + "px;'>");
  var attributes = {code:'com.github.rakama.nami.NamiApplet.class', archive:'namibrot-v' + rev + '.jar', width: w, height: h};
  var parameters = {jnlp_href: 'namibrot-v' + rev + '.jnlp', url: document.URL, 
	r: getParam('r'), i: getParam('i'), z: getParam('z'), t: getParam('t'),
	rj: getParam('rj'), ij: getParam('ij')};
  deployJava.runApplet(attributes, parameters, '1.6');
  document.write("</div>");
</script>
