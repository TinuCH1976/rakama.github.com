<script type="text/javascript">

function getParameter(name){
  name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
  var regexS = "[\\?&]" + name + "=([^&#]*)";
  var regex = new RegExp(regexS);
  var results = regex.exec(window.location.search);
  if(results == null)
    return "";
  else
    return decodeURIComponent(results[1].replace(/\+/g, " "));
}

function addParameter(name){
  document.write('<param name=\'' + name + '\' value=\'' + getParameter(name) + '\'/>');
}

function addParameters(){
  for (var i = 0; i < arguments.length; i++) {
    addParameter(arguments[i]);
  }
}

</script> 

</head>
<body>

<div id="content">
<object type="application/x-java-applet" name="namibrotApplet" width="800" height="600">
    <param name="code" value="com.github.rakama.nami.NamiApplet" />
    <param name="archive" value="Namibrot-v0.0.02.jar" />

<script type="text/javascript"> 
addParameters('r', 'i', 'z', 't');
</script> 

</object>
