<title>Namibrot</title>

<style type="text/css">
body {
background-color:#000;
color:#FFF;
}
#content {
position: absolute;
top: 50%;
left: 50%;
width: 800px;
height: 600px; 
margin-top: -300px;
margin-left: -400px;
}
</style>

<script type="text/javascript">
function getParameterByName(name){
  name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
  var regexS = "[\\?&]" + name + "=([^&#]*)";
  var regex = new RegExp(regexS);
  var results = regex.exec(window.location.search);
  if(results == null)
    return "";
  else
    return decodeURIComponent(results[1].replace(/\+/g, " "));
}
</script> 

</head>
<body>

<div id="content">
<object type="application/x-java-applet" name="namibrotApplet" width="800" height="600">
    <param name="code" value="com.github.rakama.nami.NamiApplet" />
    <param name="archive" value="Namibrot-v0.0.01.jar" />

<script type="text/javascript">
document.write('<param name=\'r\' value=\'' + getParameterByName('r') + '\'/>');
document.write('<param name=\'i\' value=\'' + getParameterByName('i') + '\'/>');
document.write('<param name=\'z\' value=\'' + getParameterByName('z') + '\'/>');
</script>
